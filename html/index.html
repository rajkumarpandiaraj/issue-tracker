<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
</head>
<body>
    <div class="container">
        <div class="issue-box">
            <h1>Issue Tracker</h1>
            <form action="" id="issue-form" class="issue-form">
                <input type="text" name="" id="issue" placeholder="Issue Description">
                <select name="" id="issue-type">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <textarea id="address" cols="30" rows="5" placeholder="Address"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="issues">


        </div>

    </div>
    <script src="../js/app.js"></script>
</body>
</html>
